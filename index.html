<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./images/bubble.png" alt="" class="circle" />
    <img src="./images/star.png" alt="" class="star" />
    <div class="wrapper">
      <header class="header">
        <nav class="navbar">
          <ul class="menu-list">
            <li class="menu-list__item">
              <a href="#" class="menu-list__link">Shop</a>
            </li>
            <li class="menu-list__item">
              <a href="#" class="menu-list__link">About</a>
            </li>
            <li class="menu-list__item">
              <a href="#" class="menu-list__link">Contact Us</a>
            </li>
          </ul>
        </nav>

        <img src="./images/logo.png" alt="" class="logo-image" />

        <div class="icon-search-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="action-icon"
          >
            <path
              d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z"
            ></path>
            <circle cx="10.5" cy="19.5" r="1.5"></circle>
            <circle cx="17.5" cy="19.5" r="1.5"></circle>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="action-icon"
          >
            <path
              d="M12 2A10.13 10.13 0 0 0 2 12a10 10 0 0 0 4 7.92V20h.1a9.7 9.7 0 0 0 11.8 0h.1v-.08A10 10 0 0 0 22 12 10.13 10.13 0 0 0 12 2zM8.07 18.93A3 3 0 0 1 11 16.57h2a3 3 0 0 1 2.93 2.36 7.75 7.75 0 0 1-7.86 0zm9.54-1.29A5 5 0 0 0 13 14.57h-2a5 5 0 0 0-4.61 3.07A8 8 0 0 1 4 12a8.1 8.1 0 0 1 8-8 8.1 8.1 0 0 1 8 8 8 8 0 0 1-2.39 5.64z"
            ></path>
            <path
              d="M12 6a3.91 3.91 0 0 0-4 4 3.91 3.91 0 0 0 4 4 3.91 3.91 0 0 0 4-4 3.91 3.91 0 0 0-4-4zm0 6a1.91 1.91 0 0 1-2-2 1.91 1.91 0 0 1 2-2 1.91 1.91 0 0 1 2 2 1.91 1.91 0 0 1-2 2z"
            ></path>
          </svg>
          <div class="search-block-container">
            <input
              type="text"
              name=""
              id=""
              placeholder="Search here..."
              class="search-input"
            />
            <button class="search-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="action-icon"
                fill="currentColor"
              >
                <path
                  d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </header>
    </div>
    <section class="content-section">
      <div class="content">
        <p class="content-text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat
          quae, doloribus iure inventore id culpa ut, excepturi mollitia eum
          accusamus aperiam blanditiis eligendi libero maxime temporibus?
          Praesentium aperiam fugit delectus.
        </p>
        <button class="cta-button">Shop Now!</button>
      </div>
    </section>

    <section class="bottom-container">
      <img src="./images/white-bg.png" alt="" id="white-bg" />
      <img src="./images/secondary-bg.png" alt="" class="secondary-bg" />
      <img src="./images/bottom-snowman.png" alt="" class="bottom-snowman" />
      <img src="./images/bottom-ball.png" alt="" class="bottom-ball" />
      <img src="./images/left-bg1.png" alt="" class="left-bg1" />
      <img src="./images/left-bg2.png" alt="" class="left-bg2" />
      <img src="./images/left-ball.png" alt="" class="left-ball" />
      <img src="./images/left-cone.png" alt="" class="left-cone" />

      <img src="./images/right-tree.png" alt="" class="right-tree" />
      <img src="./images/right-bg1.png" alt="" class="right-bg1" />
      <img src="./images/right-bg2.png" alt="" class="right-bg2" />
      <img src="./images/right-snowman.png" alt="" class="right-snowman" />
      <img src="./images/right-cone.png" alt="" class="right-cone" />
      <img src="./images/right-ball.png" alt="" class="right-ball" />
      <img src="./images/shadow.png" alt="" class="shadow" />
    </section>
  </body>
</html>
